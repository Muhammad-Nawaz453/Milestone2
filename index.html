<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Dynamic Resume</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
           <br> <input type="text" id="name" placeholder="Enter your name" required><br>

            <label for="email">Email:</label>
           <br> <input type="email" id="email" placeholder="Enter your email" required><br>

            <label for="phone">Phone number:</label>
           <br><input type="tel" id="phone" placeholder="Enter your phonenumber" required><br>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
        
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend for="workexperience">Work Experience:</legend>
            <textarea id="workexperience" placeholder="Enter your Experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend for="Skills">Skills:</legend>
            <textarea id="Skills" placeholder="Enter your Skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>

    </form>

<br>
<div id="resume-display">

</div>

<script src="script.js"></script>


    
</body>
</html>
